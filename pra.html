<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDA Sermons Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #ecf0f1;
        --dark: #2c3e50;
        --text: #333;
        --text-light: #fff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
      }

      header {
        background: linear-gradient(135deg, var(--primary) 0%, #1a252f 100%);
        color: var(--text-light);
        padding: 2rem 1rem;
        text-align: center;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--accent);
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }

      header p {
        opacity: 0.9;
        font-size: 1.1rem;
      }

      .controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 2rem auto;
        max-width: 1200px;
        padding: 0 1rem;
      }

      .search-container {
        position: relative;
        flex: 1;
        min-width: 300px;
        max-width: 500px;
      }

      .search-container i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        opacity: 0.7;
      }

      #search {
        width: 100%;
        padding: 0.8rem 1rem 0.8rem 40px;
        border: 2px solid #ddd;
        border-radius: 30px;
        font-size: 1rem;
        transition: var(--transition);
        box-shadow: var(--shadow);
      }

      #search:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      }

      #topic-filter {
        padding: 0.8rem 1rem;
        border: 2px solid #ddd;
        border-radius: 30px;
        font-size: 1rem;
        background: white;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        min-width: 200px;
      }

      #topic-filter:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      }

      .videos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 1rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .video {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: var(--transition);
        position: relative;
      }

      .video:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .video::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.7) 0%,
          transparent 50%
        );
        opacity: 0;
        transition: var(--transition);
        z-index: 1;
      }

      .video:hover::before {
        opacity: 1;
      }

      .video img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
        transition: var(--transition);
      }

      .video:hover img {
        transform: scale(1.05);
      }

      .video-content {
        padding: 1.2rem;
        position: relative;
        z-index: 2;
      }

      .video-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--dark);
        transition: var(--transition);
      }

      .video:hover .video-title {
        color: var(--secondary);
      }

      .video-date {
        font-size: 0.85rem;
        color: #777;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .play-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(231, 76, 60, 0.9);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: var(--transition);
        z-index: 2;
      }

      .play-icon i {
        color: white;
        font-size: 1.5rem;
        margin-left: 5px;
      }

      .video:hover .play-icon {
        opacity: 1;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
      }

      .modal.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: transparent;
        width: 90%;
        max-width: 900px;
        position: relative;
        padding-top: 56.25%;
        border-radius: 12px;
        width: 90%;
        max-width: 900px;
        position: relative;
        overflow: hidden;
        transform: scale(0.9);
        transition: var(--transition);
      }

      .modal.active .modal-content {
        transform: scale(1);
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: var(--accent);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        transition: var(--transition);
      }

      .close-btn:hover {
        background: #c0392b;
        transform: rotate(90deg);
      }

      .modal iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .loading {
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: var(--secondary);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        .videos {
          grid-template-columns: 1fr;
        }

        .modal-content {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SDA Sermons Library</h1>
      <p>Watch and grow with our collection of inspirational messages</p>
    </header>

    <div class="controls">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Search sermons..." />
      </div>
      <select id="topic-filter">
        <option value="">All Topics</option>
        <option value="prophecy">Prophecy</option>
        <option value="family">Family</option>
        <option value="health">Health</option>
        <option value="faith">Faith</option>
        <option value="sabbath">Sabbath</option>
        <option value="end times">End Times</option>
      </select>
    </div>

    <div class="videos" id="videos">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
        <iframe
          id="player"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script>
      const apiKey = "AIzaSyCMffEXp0A3lYNLDfUL3AJHSgSMPXKNA10";
      const channelId = "UC-ugP6AcvKwiO8gs5BnEXkA"; // Hope Channel Kenya
      let allVideos = [];

      async function getUploadsPlaylistId() {
        try {
          const res = await fetch(
            `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channelId}&key=${apiKey}`
          );
          const data = await res.json();
          return data.items[0].contentDetails.relatedPlaylists.uploads;
        } catch (error) {
          console.error("Error fetching playlist ID:", error);
          return null;
        }
      }

      async function fetchVideos() {
        const container = document.getElementById("videos");
        container.innerHTML =
          '<div class="loading"><div class="spinner"></div></div>';

        try {
          const uploadsPlaylistId = await getUploadsPlaylistId();
          if (!uploadsPlaylistId) {
            container.innerHTML =
              '<p class="error">Unable to load videos. Please try again later.</p>';
            return;
          }

          const res = await fetch(
            `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=25&playlistId=${uploadsPlaylistId}&key=${apiKey}`
          );
          const data = await res.json();
          allVideos = data.items;
          displayVideos(allVideos);
        } catch (error) {
          console.error("Error fetching videos:", error);
          container.innerHTML =
            '<p class="error">Failed to load videos. Check your connection.</p>';
        }
      }

      function displayVideos(videos) {
        const container = document.getElementById("videos");

        if (videos.length === 0) {
          container.innerHTML =
            '<p class="no-results">No sermons found matching your search.</p>';
          return;
        }

        container.innerHTML = "";
        videos.forEach((item) => {
          const vidId = item.snippet.resourceId.videoId;
          const thumb =
            item.snippet.thumbnails.medium?.url ||
            item.snippet.thumbnails.default.url;
          const title = item.snippet.title;
          const date = new Date(item.snippet.publishedAt).toLocaleDateString();

          const videoDiv = document.createElement("div");
          videoDiv.className = "video";
          videoDiv.innerHTML = `
          <img data-src="${thumb}" alt="${title}" />
          <div class="play-icon">
            <i class="fas fa-play"></i>
          </div>
          <div class="video-content">
            <h3 class="video-title">${title}</h3>
            <div class="video-date">
              <i class="far fa-calendar-alt"></i> ${date}
            </div>
          </div>
        `;
          videoDiv.addEventListener("click", () => openModal(vidId));
          container.appendChild(videoDiv);
        });

        lazyLoadImages();
      }

      function openModal(videoId) {
        const modal = document.getElementById("modal");
        const player = document.getElementById("player");
        player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        const modal = document.getElementById("modal");
        const player = document.getElementById("player");
        player.src = "";
        modal.classList.remove("active");
        document.body.style.overflow = "auto";
      }

      function lazyLoadImages() {
        const imgs = document.querySelectorAll("img[data-src]");
        const observer = new IntersectionObserver(
          (entries, observer) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                img.onload = () => img.removeAttribute("data-src");
                observer.unobserve(img);
              }
            });
          },
          { rootMargin: "100px" }
        );

        imgs.forEach((img) => observer.observe(img));
      }

      function filterVideos() {
        const topic = document
          .getElementById("topic-filter")
          .value.toLowerCase();
        const search = document.getElementById("search").value.toLowerCase();

        const filtered = allVideos.filter((v) => {
          const title = v.snippet.title.toLowerCase();
          const desc = v.snippet.description.toLowerCase();

          const matchesTopic =
            !topic || title.includes(topic) || desc.includes(topic);
          const matchesSearch =
            !search || title.includes(search) || desc.includes(search);

          return matchesTopic && matchesSearch;
        });

        localStorage.setItem("preferredTopic", topic);
        displayVideos(filtered);
      }

      // Event listeners
      document
        .getElementById("topic-filter")
        .addEventListener("change", filterVideos);
      document.getElementById("search").addEventListener("input", filterVideos);
      document.getElementById("modal").addEventListener("click", (e) => {
        if (e.target === document.getElementById("modal")) {
          closeModal();
        }
      });

      // Initialize
      window.addEventListener("DOMContentLoaded", () => {
        const savedTopic = localStorage.getItem("preferredTopic");
        if (savedTopic) {
          document.getElementById("topic-filter").value = savedTopic;
        }
        fetchVideos();
      });

      function openModal(videoId) {
        const modal = document.getElementById("modal");
        const player = document.getElementById("player");
        player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        const modal = document.getElementById("modal");
        const player = document.getElementById("player");
        player.src = "";
        modal.classList.remove("active");
        document.body.style.overflow = "auto";
      }
    </script>
  </body>
</html>
